<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dr Music Record</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <div>
            <input placeholder="Find a Artist" type="text" v-model="sortByArtist">
            <input placeholder="Find a Title" type="text" v-model="sortByTitle">
            <button id="getrecords" v-on:click="GetRecords">Show Records</button>
            <ul id="allrecords">
                <li v-for="record in records">Title: {{record.title}}, Artist: {{record.artist}} Duration: {{record.duration}}, PublicationYear: {{record.publicationYear}}</li>
            </ul>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
